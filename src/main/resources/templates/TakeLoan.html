<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Take Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
    <body>
    <div class="text-center">
        <p><h1>Take A Loan</h1><p>
    </div>
    <form th:action="@{/TakeLoan}" th:object="${takeLoanRequest}" th:method="POST" class="container-fluid"
          style="max-width: 350px; margin: 0 auto">

        <label for="takeLoan">Loan</label>:
        <input type="number" step="0.01" id="takeLoan" min="0" class="form-control" oninput="validity.valid||(value='')"
               placeholder="Loan" th:field="*{loan}" required/> <br />

        <label for="password">Password</label>:
        <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required/>
        <br />

        <input type="submit" value="Take Loan" class="btn btn-primary form-control" />
    </form>
    </body>
</html>
